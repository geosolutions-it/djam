version: '3'
services:

  rabbitmq_djam:
    container_name: rabbitmq_djam
    image: 'rabbitmq:3-management'
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  djam:
    container_name: djam
    build:
      context: ./
    image: djam:20240918
    restart: always
    env_file:
      - .env_docker
    ports:
      - "8000:8000"
    volumes:
      - '.:/djam/'
    depends_on:
      rabbitmq_djam:
        condition: service_healthy
      db:
        condition: service_healthy
  db:
    container_name: db
    restart: always
    build:
      context: ./deployment/postgres/
    env_file:
      - .env_docker
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: "pg_isready -d postgres -U postgres"
              
volumes:
    dbdata:
      name: djam_db
    rabbitmq_djam:
      name: djam_rabbitmq
