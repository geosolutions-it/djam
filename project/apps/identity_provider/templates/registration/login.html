{# Login page template (rendered whether LOGIN_URL is called, insetad of default django login page) #}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static "identity_provider/img/favicon.ico" %}" type="image/x-icon">
    <link rel="icon" href="{% static "identity_provider/img/favicon.ico" %}" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'identity_provider/css/login.css' %}">

    <style>
        html, body {
            height:100%;
            font-family: 'Open Sans', sans-serif;
        }

        .mapstand {
            background-color: white;
        }

        .outer-wrapper {
            display: table;
            width: 100%;
            height: 100%;
        }

        .inner-wrapper {
              display:table-cell;
              vertical-align:middle;
              padding:15px;
        }

        form {
            font-size: 14px;
        }

        .mps-error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .mps-logo {
            text-align: center;
            margin: 50px;
        }

        .mps-logo-img {
            width: 400px
        }

        .mps-btn {
            width: 100%;
        }
    </style>
    <title>Mapstand Login</title>
  </head>
    <body class="mapstand" data-ms2-container="mapstand">

    <section id="loginform" class="outer-wrapper">
      <div class="inner-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="mps-logo">
                        <img class="mps-logo-img" src="{% static "identity_provider/img/logo-inverted.png" %}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="mps-error">
                        {% if form.errors %}
                            <div class="row text-center">
                                <p>Your username and password didn't match.</br>Please try again.</p>
                            </div>
                        {% endif %}
                    </div>
                    <form role="form" method="post" action="{% url 'login' %}?{{ request.GET.urlencode }}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username / Email</label>
                            <input type="text" class="form-control input-lg" name="username" id="username" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control input-lg" name="password" id="password" placeholder="Password">
                        </div>
                        <input type="hidden" name="next" value="{{ next }}" />
                        <button type="submit" class="btn btn-lg btn-primary pull-right mps-btn" id="btn_submit">Sign In</button>
                    </form>
                    <div class="footer"><a href="{% url 'password_reset' %}">Forgot your password?</a></div>
                </div>
              </div>
            </div>
        </div>
    </section>
    </body>
</html>
