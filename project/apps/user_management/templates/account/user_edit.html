{% extends 'user_management/base.html' %}

{% block header_scripts %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'user_management/css/forms.css' %}">
{%  endblock %}

{% block message %}
    <form role="form" method="post" action="{% url 'user_account_edit' id=object.id %}">
        {% csrf_token %}
        <div class="form-group">
            <h3 class="message-header">Edit profile</h3>
        </div>
        <div class="form-group">
            <label for="first_name">First name</label>
            <input type="text" class="form-control input-lg" name="first_name" id="id_first_name" required
                   placeholder="Enter first name"
                    {% if form.first_name.value %}
                   value="{{ form.first_name.value }}" {% endif %}>
            {{ form.first_name.errors }}
        </div>
        <div class="form-group">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control input-lg" name="last_name" id="id_last_name" required
                   placeholder="Enter last name password" \
                    {% if form.last_name.value %}
                   value="{{ form.last_name.value }}" {% endif %}>
            {{ form.last_name.errors }}
        </div>
        <button type="submit" class="btn btn-lg btn-primary pull-right" id="btn_submit">Save</button>
    </form>
{% endblock %}
