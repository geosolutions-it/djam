{% extends 'user_management/base.html' %}

{% block header_scripts %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'user_management/css/signup.css' %}">
{%  endblock %}

{% block message %}
    <form role="form" method="post" action="{% url 'resend_verification_email' %}">
        {% csrf_token %}
        <div class="form-group">
            <h3 class="message-header">Resend activation email</h3>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control input-lg" name="email" id="id_email" required placeholder="Enter your email"  {% if form.email.value %} value="{{ form.email.value }}" {% endif %}>            {{ form.email.errors }}
        </div>
        <button type="submit" class="btn btn-lg btn-primary pull-right" id="btn_submit">Re-send</button>
    </form>
{%  endblock %}
